                                <h1>3DCGアニメーションコンテスト“ASIAGRAPH2013”に参加しました。</h1>
                                                            </div>

                                        <p>私たちはASIAGRAPH2013という映像コンテストに、“Abnormal Village”という映像を製作して投稿しました。</p>
<p><span class="vvqbox vvqyoutube" style="width:425px;height:344px;"><span id="vvq-25-youtube-1"><a href="https://www.youtube.com/watch?v=LAaXT8zOtmU"><img src="https://img.youtube.com/vi/LAaXT8zOtmU/0.jpg" alt="YouTube Preview Image" /></a></span></span><br />
〆切は2013/6/30で、iCloneという映像製作ソフトを使用して約1ヶ月の期間で製作しました。<br />
そして、この映像がなんと！！<br />
なんと！ASIAGRAPH2013の日本予選を通過しました！！！<br />
そのため現在は台湾での本戦のライブ映像製作に向けて準備をしています:)</p>
