        <h2><a href="../../index.html@p=60.html" title="CGアニメーション制作を手掛けるD社に会社見学して来ました! ">CGアニメーション制作を手掛けるD社に会社見学して来ました!</a></h2>
    
    
    <div class="meta">
                <div class="author no-margin-right">
            <a href="index.html" title="Posted by crazydada"><i class="icon-author"></i> crazydada</a>
        </div>
        <div class="meta-data">
            <time datetime="2013-10-13"><i class="icon-date"></i> 10月 13, 2013</time>
                                        <span class="comments">
                    <a href="../../index.html@p=60.html#respond"><i class="icon-comments"></i>0 Comments</a>
                </span>
                        <div class="clear"></div>
        </div>
    </div>

    <p>こんばんは!鈴木です。<br />
10/11(金)に大学院の先輩方にくっついて会社見学してきました!!<br />
訪問したD社は、メインでTV-CM等のCG映像制作を行っていますが、<br />
一方で映画やオリジナルコンテンツの制作も行っている会社です。</p>
<p>今回は会社見学をした僕なりの感想を記事にしようと思います^^</p>
<p>「空間がお洒落!!!」<br />
会社の中に入ってまず最初にそう思いました:)<br />
そして従業員の平均年齢が24~26と非常に若い!!<br />
僕と同年代の人がCG業界で働いているのを肌で感じたのはこれが初めてでした。</p>
<p>会社見学のメインは会社の方との会話でした。<br />
D社の会社概要、会社が今欲しいと思っている人材、今会社が取り組んでいることなど<br />
を聞くことができました。<br />
まだまだ業界についての知識が少ない僕にはわからない話も多少ありましたが、<br />
多くの活きている情報を聞けたと思っています。</p>
<p>お話の中で印象的だったことは「(Mayaなどの)ソフトに依存していない人材が欲しい」ということです。<br />
こういう業界への就職活動としてはポートフォリオを制作して、会社の人に見ていただくという段階が<br />
あると思うのですが、そのときに「こんなツールが使えます!」ということだけを推されても魅力はない<br />
ということだと感じました。<br />
私たちもポートフォリオを作って行ったのですが、「使用ソフト：iClone」と書いて満足になっていたので、<br />
結構印象に残った話題でした。</p>
<p>どういうことかというと、あなたが得意とするソフトが使えない状況では何もできないということになりませんかと<br />
疑問が残ってしまうそうです。そうならないためにも根本的なCGの技術、知識を身につけどんな状況でも何かしら<br />
提案できる人材になることが必要で、会社としてもそういう人材を必要としているそうです。</p>
<p>そうですよね。。<br />
iCloneがなかったらまず3DCGアニメーションに手を出さなかったかも知れません。<br />
Mayaでしかできない状況だと僕は何もできなくなってしまいます(ちなみにCrazyDadaでは松本がMayaを使用しての<br />
モデリングを得意としています)。</p>
<p>ということで大学生活の内にやらなければいけないことが一つ明確になったかなと感じました!!<br />
またもう一つ印象に残った話としては、「会社に入ったら大きな失敗は損害につながるのでできない!大胆なことをするには<br />
失敗がつきものだから大学生の内にいっぱいチャレンジしておくこと!」という話です。<br />
大学生の内に失敗しろということではなく、考えるよりも先に行動(チャレンジ)して何が成功して何が失敗するのかを経験しておけと<br />
いうことです。成功したらそれはそれでラッキーということになります。そして次回からも成功法を知っているので間違った方法は<br />
取らないで済むということになります。</p>
<p>こんな話を聞かされたらチャレンジしないわけにはいきません笑<br />
これからのCrazyDadaはより一層いろんなことにチャレンジできたらいいなと思っています。</p>
<p>今後も応援よろしくお願いします。</p>
</article><article class="post-57 post type-post status-publish format-standard hentry category-1">
            
        
        <h2><a href="../../index.html@p=57.html" title="Abnormal VillageのゲームのPVを作成しました。">Abnormal VillageのゲームのPVを作成しました。</a></h2>
    
    
    <div class="meta">
                <div class="author no-margin-right">
            <a href="index.html" title="Posted by crazydada"><i class="icon-author"></i> crazydada</a>
        </div>
        <div class="meta-data">
            <time datetime="2013-09-19"><i class="icon-date"></i> 9月 19, 2013</time>
                                        <span class="comments">
                    <a href="../../index.html@p=57.html#respond"><i class="icon-comments"></i>0 Comments</a>
                </span>
                        <div class="clear"></div>
        </div>
    </div>

    <p>この度、私たちの処女作である“Abnormal Village”の世界観を基にしたゲームを制作するプロジェクトが立ち上がりました！！</p>
<p>今までちょこっと話していたのを本当にやることになるとは(笑)</p>
<p>&nbsp;</p>
<p>ゲームプロジェクトはチーム“GGG”としてCrazy Dadaのメンバー以外の人もゲーム制作人を集めて進めています。</p>

        <h2><a href="../../index.html@p=28.html" title="“ASIAGRAPH2013”の決勝戦を終えて">“ASIAGRAPH2013”の決勝戦を終えて</a></h2>
    
    
    <div class="meta">
                <div class="author no-margin-right">
            <a href="index.html" title="Posted by crazydada"><i class="icon-author"></i> crazydada</a>
        </div>
        <div class="meta-data">
            <time datetime="2013-09-07"><i class="icon-date"></i> 9月 7, 2013</time>
                                        <span class="comments">
                    <a href="../../index.html@p=28.html#respond"><i class="icon-comments"></i>0 Comments</a>
                </span>
                        <div class="clear"></div>
        </div>
    </div>

    <p>9/2~9/6まで“ASIAGRAPH2013”の決勝戦の為台湾に行ってきました。<br />
成田から16時の飛行機で約4時間かけて台湾の台北に離陸しました。<br />
台北に着いてバスで新幹線の駅まで向かい、そこから台南にある義守大学まで向かいました。<br />
義守大学についたのが23時前でその時にはコンテストのテーマ候補が発表されていました。</p>
<p>22時までのチェックインなので、予定が大幅に遅れてしまった上にこれからコンテンツをインストールしなくては<br />
いけなかったので、日本チームは結構ハードなタイムスケジュールだったと思いますorz<br />
翌日の9時からコンテストはスタートの予定でしたが、日本チームのインストールが完了しないために1時間遅れの9:55分に<br />
コンテストはスタートしました。</p>
<p>コンテストの初日は余裕を持って自分たちで組んだ時間割に沿って動くことができました。<br />
9/2に発表された“Hope/Courage/Fear”のテーマ候補から、最終テーマは&#8221;Courage&#8221;に決定しました。<br />
このテーマについては私たちCrazyDadaは前日にストーリ展開を十分に話し合えなかったので来てほしくないテーマでした。<br />
コンテスト初日はストーリー決めとセット用意と軽いアニメーション付けで終了しました。<br />
コンテスト2日目には先生にもアドバイスを頂き、アニメーションの流れを固めてアニメーション作業を続行しました。<br />
順調に行っているようにも思えたのですが、当初の予定よりもカット数が増えて、<br />
アニメーションが長くなったので作業はコンテスト終了の5分前まで続きました。</p>
<p>↓今回の決勝大会で出来たアニメーションがこちらです↓<br />
<span class="vvqbox vvqyoutube" style="width:425px;height:344px;"><span id="vvq-28-youtube-1"><a href="http://www.youtube.com/watch?v=M1cXw9jknZg"><img src="http://img.youtube.com/vi/M1cXw9jknZg/0.jpg" alt="YouTube Preview Image" /></a></span></span></p>
<p>コンテストがタイムアップしてからは少しの休憩を挟んで閉会式が行われました。<br />
休憩の間に昼食とチェックアウトを済ませて義守大学の中を散策することができました。</p>
<p>閉会式が始まり、審査員とReallusion社の社長さんの話しが済むと待ちに待った受賞発表が行われました。<br />
結果から報告しますと、残念ながら今回の作品は賞には引っかかりませんでした。。</p>
<p>ですがメンバーは今回の貴重な経験ができたことと、コンテストとしては評価できないがチームの個性が出ててシリーズ化<br />
して欲しいと作品を見て頂いた他チームに言われたことでかなり満足はしました。</p>
<p>閉会式後は台北に戻り、ホテルで一泊し、9/6の13時には飛行機で台北を離れて日本に戻ってきました。</p>
<p>今回受賞出来なかった理由は受賞した作品のクオリティを見れば納得することもできました。<br />
Reallusionのサイト(http://www.reallusion.com/event/13-Asiagraph/Nominated.html)で公開されている決勝進出者の映像と比べても、<br />
台湾や韓国のチームのクオリティは数十倍にも成長していたのです。それに比べて私たちは時間の間隔を得て安心している節があったので、<br />
世界の壁が高いことを痛感することができました。</p>
<p>チームとしては時間が許せば映像作品を製作してYoutubeにアップしていきますで、よろしくお願いします_(._.)_</p>
</article><article class="post-27 post type-post status-publish format-standard hentry category-1">
            
        
        <h2><a href="../../index.html@p=27.html" title="After the final stage of &quot;ASIAGRAPH2013&quot;">After the final stage of &#8220;ASIAGRAPH2013&#8221;</a></h2>
    
    
    <div class="meta">
                <div class="author no-margin-right">
            <a href="index.html" title="Posted by crazydada"><i class="icon-author"></i> crazydada</a>
        </div>
        <div class="meta-data">
            <time datetime="2013-09-07"><i class="icon-date"></i> 9月 7, 2013</time>
                                        <span class="comments">
                    <a href="../../index.html@p=27.html#respond"><i class="icon-comments"></i>0 Comments</a>
                </span>
                        <div class="clear"></div>
        </div>
    </div>

    <p>From 2nd September to 6th September, we visited Taiwan in order to participate<br />
the final stage of &#8220;ASIAGRAPH2013&#8221;. The airplane departed from Narita at 4pm and takes<br />
4hour to arrived at Taipei. Then we took Taiwan High Speed Railway to reach<br />
I-Shou University.<br />
At there, three candidates of video topic had announced.</p>
<p>The time schedule of contest was very very hard for Japanese team.<br />
Because we arrived at university at 11pm and had to install contents in our PC.<br />
Our schedue was delayed so we had to stay awake until midnight, almost 3am&#8230;<br />
But we couldn&#8217;t install all contents before contest start unfortunately.<br />
So contest started 1 hour later at 9:55am on 3rd September.</p>
<p>The candidates of video topic was &#8220;Hope/Courage/Fear&#8221; and &#8220;Courage&#8221; was determined<br />
from three candidates.<br />
It was very difficult topic for us because we didn&#8217;t talk about this topic last night.<br />
The first day, we spent time to decided story and stage setting.<br />
At second day, we got advice from our Professor and make animation to complete our work.<br />
but it took so much time, because camera cut was so much and our story was too long to make within 48 hour.<br />
After all our work finished with 5 minutes left to end of the contest.</p>
<p>↓The animation made in this contest below↓<br />
<span class="vvqbox vvqyoutube" style="width:425px;height:344px;"><span id="vvq-27-youtube-1"><a href="http://www.youtube.com/watch?v=M1cXw9jknZg"><img src="http://img.youtube.com/vi/M1cXw9jknZg/0.jpg" alt="YouTube Preview Image" /></a></span></span></p>
<p>After end of the contest, we took short break and then participated the closing session.<br />
Unfortunately, our work didn&#8217;t get any Award this time&#8230;<br />
But our member thought that we were able to have a precious experience in this contest.</p>
<p>After closing session, we went to Taipei and stay hotel to rest then come back to Japan on 6th September.</p>
<p>We could convinced why we couldn&#8217;t get award, when we watched videos which got award.<br />
All video which got award was very high quality that We couldn&#8217;t imagine just by looking at the Reallusion site.((http://www.reallusion.com/event/13-Asiagraph/Nominated.html)</p>
<p>We will make more video and upload to Youtube, Please cheer for us!! Thank you.</p>
</article><article class="post-26 post type-post status-publish format-standard hentry category-1">
            
        
        <h2><a href="../../index.html@p=26.html" title="本番に向けての22時間映像製作合宿を行いました。">本番に向けての22時間映像製作合宿を行いました。</a></h2>
    
    
    <div class="meta">
                <div class="author no-margin-right">
            <a href="index.html" title="Posted by crazydada"><i class="icon-author"></i> crazydada</a>
        </div>
        <div class="meta-data">
            <time datetime="2013-09-07"><i class="icon-date"></i> 9月 7, 2013</time>

                </span>
                        <div class="clear"></div>
        </div>
    </div>

    <p>“ASIAGRAPH2013”の決勝大会の本番で48時間で映像を作ることになったので、時間間隔を掴むために合宿を行いました。<br />
本番は48時間で1分以上の映像を仕上げるといういルールで映像製作を行うのですが、<br />
このときは22時間で映像を一つ仕上げることを目的に合宿を進めていきました。<br />
その合宿で出来上がったのが“GORILOVE”です。</p>
<p><span class="vvqbox vvqyoutube" style="width:425px;height:344px;"><span id="vvq-26-youtube-1"><a href="http://www.youtube.com/watch?v=fkZ76t9oRm8"><img src="http://img.youtube.com/vi/fkZ76t9oRm8/0.jpg" alt="YouTube Preview Image" /></a></span></span><br />
今回の合宿で当日考えなくてはいけないことが見えてきたので、合宿の意味はあったかなと思います。<br />
本戦も確実に賞を狙えるように全力で戦っていこうと思いますので、応援よろしくお願いします！！</p>
</article><article class="post-25 post type-post status-publish format-standard hentry category-1">
